# Setup
title: "Weird Kitty"
description: "Weird Kitty's Website"
url: "weirdkittyz.github.io/ClancyGroup/"
avatar: /Pic/kitty.jpeg
paginate: 10
permalink: pretty
cover_image: /Pic/bg.jpeg
baseurl: "weirdkittyz.github.io/ClancyGroup/"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll. This section is useful for files that are not meant to be served publicly
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: The Weird Kitty
  links: https://weirdkittyz.github.io/ClancyGroup/
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Specify the author for blog posts
author:
  name: The Weird Kitty
  url: weirdkittyz.github.io/ClancyGroup/
  email: ziy2@mcmaster.ca
