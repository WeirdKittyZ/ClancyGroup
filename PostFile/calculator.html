<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Calculators</title>
  <style>
    .calculator {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h3>Sum Calculator</h3>
  <div class="calculator">
    <input type="number" id="sumNum1" placeholder="Enter number 1">
    <input type="number" id="sumNum2" placeholder="Enter number 2">
    <button id="calculateSumButton">Calculate Sum</button>
    <div id="sumResult"></div>
  </div>

  <h3>Multiply Calculator</h3>
  <div class="calculator">
    <input type="number" id="multiplyNum1" placeholder="Enter number 1">
    <input type="number" id="multiplyNum2" placeholder="Enter number 2">
    <button id="calculateMultiplyButton">Calculate Product</button>
    <div id="multiplyResult"></div>
  </div>

  <script>
    // Sum Calculator
    document.getElementById('calculateSumButton').addEventListener('click', function() {
      var num1 = parseFloat(document.getElementById('sumNum1').value);
      var num2 = parseFloat(document.getElementById('sumNum2').value);
      
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('sumResult').innerText = 'Please enter valid numbers!';
        return;
      }

      var result = num1 + num2;
      document.getElementById('sumResult').innerText = 'Result: ' + result;
    });

    // Multiply Calculator
    document.getElementById('calculateMultiplyButton').addEventListener('click', function() {
      var num1 = parseFloat(document.getElementById('multiplyNum1').value);
      var num2 = parseFloat(document.getElementById('multiplyNum2').value);
      
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('multiplyResult').innerText = 'Please enter valid numbers!';
        return;
      }

      var result = num1 * num2;
      document.getElementById('multiplyResult').innerText = 'Result: ' + result;
    });
  </script>

</body>
</html>
